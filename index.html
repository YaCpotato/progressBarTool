<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <div id="app" style="padding:1rem;">
        <div style="max-height:100px;overflow-y: hidden;">
            <p>イメージ⇩</p>
            <svg id="box_sample" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 4000">
                <rect id="progressBar-2" x="10" y="10" :stroke="bar.strokeColor" :stroke-width="bar.strokeWidth" :rx="bar.rx" :ry="bar.ry" width="100" height="25" :fill="bar.lineColor"></rect>
            </svg>
        </div>
    <button @click="appendBar">反映</button>
  <div class="menu">
    <div class="btn trigger">
      <span class="main-title">Make Your Own Progress Bar!</span>
    </div>
    <div class="icons">
      <div class="rotater">
        <div class="btn btn-icon">
            <div class="form-group">
                <label for="totalSlide" class="form-label">
                    総スライド数 (100以内)
                </label>
                <input v-model="totalSlideNum" type="number" max="100" min="1" class="form-control w-10" id="totalSlide">      
            </div>
        </div>
      </div>
      <div class="rotater">
        <div class="btn btn-icon">
            <div class="form-group">
                <label for="barRx" class="form-label">
                丸み① (rx)
                </label>
                <p>{{ bar.rx }}</p>
                <input v-model="bar.rx" type="range" class="form-range" min="0" max="15" step="1" id="barRx">
            </div>
        </div>
      </div>
      <div class="rotater">
        <div class="btn btn-icon">
            <div class="form-group">
                <label for="barRy" class="form-label">
                丸み② (ry)
                </label>
                <p>{{ bar.ry }}</p>
                <input v-model="bar.ry" type="range" class="form-range" min="0" max="15" step="1" id="barRy">
            </div>
        </div>
      </div>
      <div class="rotater">
        <div class="btn btn-icon">
            <div class="form-group">
                <label for="lineColor" class="form-label">Line color</label>
                <input v-model="bar.lineColor" type="color" class="form-control form-control-color" id="lineColor" title="Choose line color">
            </div>
        </div>
      </div>
      <div class="rotater">
        <div class="btn btn-icon">
            <div class="form-group">
                <label for="strokeColor" class="form-label">Stroke color</label>
                <input v-model="bar.strokeColor" type="color" class="form-control form-control-color" id="strokeColor" title="Choose stroke color">
            </div>
        </div>
      </div>
      <div class="rotater">
        <div class="btn btn-icon">
            <div class="form-group">
                <label for="barRx" class="form-label">
                枠線の太さ Stroke Width
                </label>
                <p>{{ bar.strokeWidth }}</p>
                <input v-model="bar.strokeWidth" type="range" class="form-range" min="0" max="10" step="1" id="barRx">
            </div>
        </div>
      </div>
    </div>
  </div>
  <div id="chart--wrapper" style="max-height:60vw;padding:2rem;overflow-y:scroll;">
    <svg id="box_1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 4000">
      <!--後からJSで描画-->
    </svg>
  </div>
</div>
  <script src="./app.js"></script>
</body>

</html>
